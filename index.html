<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Quick little survey form, for the homies</p>
        </div>

        <div class="form-container">
            <form action="" id="survey-form">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id='name' name='name' placeholder="Enter your Name" required>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id='email' name='email' placeholder="Enter your Email" required>
                    </li>
                    <li>
                        <label for="number">Favorite Number:</label>
                        <input type="number" id='number' name='number' min='0' max='9999999' placeholder="0-9999999" required>
                    </li>
                </ul>
            </form>
        </div>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
    </body>
</html>
